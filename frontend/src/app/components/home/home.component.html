<div class="outer">
<mat-toolbar color="primary" class="header-toolbar">
  <button mat-button color="accent" (click)="openAddUserDialog(null)">
    Add User
  </button>
  <span class="welcome-message">
    Welcome, {{ username }} !!
  </span>
</mat-toolbar>

<div class="user-list-container">
  <h2>User List</h2>
  <table mat-table [dataSource]="user" class="mat-elevation-z8">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let user"> {{ user.password }} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let user"> {{ user.role }} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let user; let i = index">
        <button mat-button color="primary" (click)="openAddUserDialog(user, i)">Edit</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let user">
        <button mat-button color="primary" (click)="userDelete(user.id)">Delete</button>
      </td>
    </ng-container>

    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
